    <style>
        :root {
            --primary-color: #007aff;
            --background-color: #1c1c1e;
            --text-color: #ffffff;
            --surface-color: #2c2c2e;
            --button-hover: #3a3a3c;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
        }
        body, button, input, textarea {
            font-family: "Helvetica Neue", Arial, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", "WenQuanYi Micro Hei", sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            padding: 15px;
        }
        #permission-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100%;
        }
        #permission-screen h2 {
            margin-bottom: 10px;
        }
        #permission-screen p {
            margin-bottom: 20px;
            color: #a0a0a0;
        }
        .tutorial-item {
            display: flex;
            align-items: flex-start;
            text-align: left;
            margin-bottom: 15px;
            width: 100%;
            max-width: 350px;
        }
        .tutorial-item svg {
            flex-shrink: 0;
            width: 30px;
            height: 30px;
            margin-right: 15px;
            stroke: #a0a0a0;
        }
        .tutorial-item .step-text {
            color: #e0e0e0;
            line-height: 1.4;
        }
        #app-screen {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
        }
        .video-container {
            position: relative;
            width: 100%;
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 15px;
        }
        #video {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #camera-error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            cursor: pointer;
            padding: 20px;
            color: #aaa;
        }
        #camera-error svg {
            width: 60px;
            height: 60px;
            margin-bottom: 10px;
            fill: #777;
        }
        #watermark-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            flex-shrink: 0;
        }
        .button, button {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            background-color: var(--primary-color);
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            -webkit-appearance: none;
        }
        button:active {
            transform: scale(0.95);
        }
        #capture-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background-color: #fff;
            border: 5px solid rgba(255, 255, 255, 0.8);
            padding: 0;
            box-shadow: 0 0 0 0 rgba(0, 122, 255, 0.4);
            animation: pulse 2.5s infinite;
        }
        .control-button {
            background-color: var(--surface-color);
            color: var(--text-color);
            padding: 10px 16px;
            border-radius: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 14px;
            min-width: 100px;
            transition: background-color 0.2s, transform 0.1s;
        }
        .control-button:hover {
            background-color: var(--button-hover);
        }
        .control-button svg {
            width: 20px;
            height: 20px;
            stroke: var(--text-color);
        }
        .control-button.loading .button-text, .control-button.loading .button-icon {
            display: none;
        }
        .control-button:not(.loading) .loading-spinner {
            display: none;
        }
        .hidden {
            display: none !important;
        }
        .loading-spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid var(--text-color);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 122, 255, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(0, 122, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 122, 255, 0); }
        }
        .permission-tip {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 14px;
            max-width: 300px;
            text-align: center;
        }
        #page-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }
        #page-loader.hidden {
            opacity: 0;
            pointer-events: none;
        }
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 20px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease-in-out;
        }
        .modal.visible {
            opacity: 1;
            pointer-events: auto;
        }
        .modal-content {
            background-color: var(--surface-color);
            padding: 15px;
            border-radius: 12px;
            max-width: 100%;
            max-height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            transform: scale(0.95);
            transition: transform 0.3s ease-in-out;
        }
        .modal.visible .modal-content {
            transform: scale(1);
        }
        #preview-image {
            max-width: 100%;
            max-height: 70vh;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .modal-actions {
            display: flex;
            justify-content: space-around;
            width: 100%;
            gap: 10px;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in-up {
            animation: fadeInUp 0.5s ease-out forwards;
        }

        /* Camera List Modal */
        #camera-list-modal .modal-content {
            max-width: 400px;
            width: 90%;
            text-align: center;
        }
        #camera-list {
            width: 100%;
            list-style: none;
            padding: 0;
            margin-top: 10px;
        }
        .camera-item {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 8px;
            background-color: var(--button-hover);
            transition: background-color 0.2s;
            font-size: 16px;
        }
        .camera-item:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .camera-item.active {
            background-color: var(--primary-color);
            color: white;
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const pageLoader = document.getElementById('page-loader');
            const permissionScreen = document.getElementById('permission-screen');
            const appScreen = document.getElementById('app-screen');
            const requestPermissionBtn = document.getElementById('request-permission-btn');
            const wechatTip = document.getElementById('wechat-tip');

            const video = document.getElementById('video');
            const watermarkOverlay = document.getElementById('watermark-overlay');
            const photoCanvas = document.getElementById('photo-canvas');
            const cameraError = document.getElementById('camera-error');

            const captureBtn = document.getElementById('capture-btn');
            const getLocationBtn = document.getElementById('getLocationBtn');
            const switchCameraBtn = document.getElementById('switch-camera-btn');

            const previewModal = document.getElementById('preview-modal');
            const previewImage = document.getElementById('preview-image');
            const closeModalBtn = document.getElementById('close-modal-btn');
            const downloadLink = document.getElementById('download-link');
            const wechatSaveTip = document.getElementById('wechat-save-tip');

            const cameraListModal = document.getElementById('camera-list-modal');
            const cameraList = document.getElementById('camera-list');

            const messageBox = document.getElementById('messageBox');
            const messageTitle = document.getElementById('messageTitle');
            const messageText = document.getElementById('messageText');

            let currentStream;
            let availableCameras = [];
            let selectedDeviceId = null;
            let watermarkTimer;

            let locationInfo = { text: null, lng: null, lat: null };

            const dayNames = ["星期日", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六"];
            const isWeChat = /micromessenger/i.test(navigator.userAgent);
            if (isWeChat) {
                wechatTip.classList.remove('hidden');
            }

            window.onload = () => {
                pageLoader.classList.add('hidden');
                setTimeout(() => {
                    pageLoader.style.display = 'none';
                }, 500);

                // Check and enable location button when AMap SDK is ready
                let mapInitInterval = setInterval(() => {
                    if (typeof AMap !== 'undefined') {
                        clearInterval(mapInitInterval);
                        getLocationBtn.disabled = false;
                        getLocationBtn.classList.remove('loading');
                        // Optional: get initial location as soon as it's ready
                        // startLocationLookup();
                    }
                }, 100);
            };

            function showModal(modalElement) {
                modalElement.classList.remove('hidden');
                setTimeout(() => {
                    modalElement.classList.add('visible');
                }, 10);
            }

            function hideModal(modalElement) {
                modalElement.classList.remove('visible');
                setTimeout(() => {
                    modalElement.classList.add('hidden');
                }, 300);
            }

            function showPreviewModal() { showModal(previewModal); }
            function hidePreviewModal() { hideModal(previewModal); }
            function showCameraListModal() { showModal(cameraListModal); }
            function hideCameraListModal() { hideModal(cameraListModal); }

            function showMessageBox(title, text) {
                messageTitle.textContent = title;
                messageText.textContent = text;
                messageBox.classList.remove('hidden');
                messageBox.classList.add('flex');
            }
            window.closeMessageBox = function() {
                messageBox.classList.remove('flex');
                messageBox.classList.add('hidden');
            }
            function setCookie(name, value, days) {
                const d = new Date();
                d.setTime(d.getTime() + (days * 24 * 60 * 60 * 1000));
                const expires = "expires=" + d.toUTCString();
                document.cookie = name + "=" + value + ";" + expires + ";path=/";
            }
            function getCookie(name) {
                const cname = name + "=";
                const decodedCookie = decodeURIComponent(document.cookie);
                const ca = decodedCookie.split(';');
                for(let i = 0; i < ca.length; i++) {
                    let c = ca[i];
                    while (c.charAt(0) === ' ') {
                        c = c.substring(1);
                    }
                    if (c.indexOf(cname) === 0) {
                        return c.substring(cname.length, c.length);
                    }
                }
                return "";
            }

            async function checkCameraPermission() {
                if (navigator.permissions && navigator.permissions.query) {
                    try {
                        const permissionStatus = await navigator.permissions.query({ name: 'camera' });
                        if (permissionStatus.state === 'granted') {
                            permissionScreen.classList.add('hidden');
                            appScreen.classList.remove('hidden');
                            appScreen.classList.add('animate-fade-in-up');
                            await getCameras();
                            await startCamera(selectedDeviceId);
                        }
                    } catch (err) {
                        console.log("无法检查权限状态 (可能是非安全环境):", err);
                    }
                }
            }

            async function getCameras() {
                try {
                    let devices = await navigator.mediaDevices.enumerateDevices();
                    let videoDevices = devices.filter(device => device.kind === 'videoinput');
                    if (videoDevices.length > 0 && videoDevices.every(d => d.deviceId)) {
                        // All devices have IDs, permission likely granted.
                    } else {
                        const tempStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
                        tempStream.getTracks().forEach(track => track.stop());
                        devices = await navigator.mediaDevices.enumerateDevices();
                        videoDevices = devices.filter(device => device.kind === 'videoinput');
                    }
                    availableCameras = videoDevices;
                    switchCameraBtn.classList.toggle('hidden', availableCameras.length <= 1);

                    const savedDeviceId = getCookie('selectedDeviceId');
                    if (savedDeviceId && availableCameras.find(cam => cam.deviceId === savedDeviceId)) {
                        selectedDeviceId = savedDeviceId;
                    } else if (availableCameras.length > 0) {
                        const backCamera = availableCameras.find(cam => /front|rear|face|environment|后置/i.test(cam.label));
                        selectedDeviceId = backCamera ? backCamera.deviceId : availableCameras[0].deviceId;
                    }

                    populateCameraList();

                } catch (err) {
                    console.error("无法获取设备列表:", err);
                    switchCameraBtn.classList.add('hidden');
                    throw err;
                }
            }

            function populateCameraList() {
                cameraList.innerHTML = '';
                availableCameras.forEach(camera => {
                    const li = document.createElement('li');
                    li.classList.add('camera-item');
                    li.textContent = camera.label || '未知摄像头';
                    li.dataset.deviceId = camera.deviceId;
                    if (camera.deviceId === selectedDeviceId) {
                        li.classList.add('active');
                    }
                    li.addEventListener('click', async () => {
                        selectedDeviceId = camera.deviceId;
                        setCookie('selectedDeviceId', selectedDeviceId, 365);
                        hideCameraListModal();
                        // Update UI to reflect the newly selected camera
                        populateCameraList(); 
                        await startCamera(selectedDeviceId);
                    });
                    cameraList.appendChild(li);
                });
            }

            function stopCurrentStream() {
                if (currentStream) {
                    currentStream.getTracks().forEach(track => track.stop());
                    currentStream = null;
                }
            }

            async function startCamera(deviceId = null) {
                stopCurrentStream();
                const constraints = {
                    video: {
                        deviceId: deviceId ? { exact: deviceId } : undefined,
                        width: { ideal: 1920 },
                        height: { ideal: 1080 },
                        facingMode: deviceId ? undefined : { ideal: 'environment' }
                    }
                };
                try {
                    const stream = await navigator.mediaDevices.getUserMedia(constraints);
                    video.srcObject = stream;
                    currentStream = stream;

                    const videoTrack = stream.getVideoTracks()[0];
                    const settings = videoTrack.getSettings();
                    video.style.transform = (settings.facingMode === 'user') ? 'scaleX(-1)' : 'scaleX(1)';
                    cameraError.classList.add('hidden');
                    video.classList.remove('hidden');

                    video.onloadedmetadata = () => {
                        watermarkOverlay.width = video.videoWidth || video.offsetWidth;
                        watermarkOverlay.height = video.videoHeight || video.offsetHeight;
                        clearInterval(watermarkTimer);
                        watermarkTimer = setInterval(drawRealtimeWatermark, 1000);
                        drawRealtimeWatermark();
                    };
                } catch (err) {
                    console.error("摄像头启动失败:", err);
                    cameraError.classList.remove('hidden');
                    video.classList.add('hidden');
                    if (err.name === 'NotAllowedError') {
                        showMessageBox('权限被拒绝', '请允许相机权限后刷新页面重试');
                    } else if (err.name === 'NotFoundError' || err.name === 'OverconstrainedError') {
                        if (deviceId) {
                            await startCamera(null);
                        } else {
                            showMessageBox('相机错误', '未找到可用的摄像头设备');
                        }
                    } else {
                        showMessageBox('相机错误', '无法启动摄像头: ' + err.message);
                    }
                }
            }

            function wrapText(context, text, x, y, maxWidth, lineHeight) {
                const words = text.split('');
                let line = '';
                let lines = [];
                for (let n = 0; n < words.length; n++) {
                    let testLine = line + words[n];
                    if (context.measureText(testLine).width > maxWidth && n > 0) {
                        lines.push(line);
                        line = words[n];
                    } else {
                        line = testLine;
                    }
                }
                lines.push(line);

                const totalBlockHeight = (lines.length - 1) * lineHeight;
                let startY = y - totalBlockHeight;
                for (let i = 0; i < lines.length; i++) {
                    context.fillText(lines[i], x, startY + (i * lineHeight));
                }
                return totalBlockHeight + lineHeight;
            }

            function drawWatermark(ctx, canvasWidth, canvasHeight) {
                const now = new Date();
                const dateText = `${now.getFullYear()}.${(now.getMonth() + 1).toString().padStart(2, '0')}.${now.getDate().toString().padStart(2, '0')} ${dayNames[now.getDay()]}`;
                const timeText = `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;

                const baseFontSize = Math.max(12, Math.floor(canvasHeight / 60));
                const smallTextFontSize = baseFontSize * 1.4;
                const timeFontSize = baseFontSize * 8.0;
                const timeFont = `300 ${timeFontSize}px "Helvetica Neue", Arial, sans-serif`;
                const smallTextFont = `300 ${smallTextFontSize}px "Helvetica Neue", Arial, sans-serif`;

                const horizontalPadding = Math.max(25, canvasWidth * 0.04);
                const bottomMargin = horizontalPadding * 0.8;
                const gap = baseFontSize * 2.0;
                ctx.shadowColor = "rgba(0, 0, 0, 0.4)";
                ctx.shadowBlur = 5;
                ctx.shadowOffsetX = 0;
                ctx.shadowOffsetY = 2;

                ctx.font = smallTextFont;
                ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
                ctx.textAlign = 'right';
                ctx.textBaseline = 'bottom';
                ctx.fillText("水印相机", canvasWidth - horizontalPadding, canvasHeight - bottomMargin);

                const dateLocationBaselineY = canvasHeight - bottomMargin - smallTextFontSize - gap;
                ctx.font = smallTextFont;
                ctx.fillStyle = 'white';
                ctx.textAlign = 'center';
                let combinedText = dateText;
                if (locationInfo.text) {
                    combinedText += ` 📍 ${locationInfo.text}`;
                }
                const dateLineHeight = smallTextFontSize * 1.4;
                const maxWidth = canvasWidth - 2 * horizontalPadding;
                const textBlockHeight = wrapText(ctx, combinedText, canvasWidth / 2, dateLocationBaselineY, maxWidth, dateLineHeight);
                const timeBaselineY = dateLocationBaselineY - textBlockHeight;

                ctx.font = timeFont;
                ctx.fillText(timeText, canvasWidth / 2, timeBaselineY);
                ctx.shadowColor = "transparent";
                ctx.shadowBlur = 0;
            }

            function drawRealtimeWatermark() {
                const ctx = watermarkOverlay.getContext('2d');
                ctx.clearRect(0, 0, watermarkOverlay.width, watermarkOverlay.height);
                drawWatermark(ctx, watermarkOverlay.width, watermarkOverlay.height);
            }

            function processImage(sourceElement) {
                const ctx = photoCanvas.getContext('2d');
                const sourceWidth = sourceElement.videoWidth;
                const sourceHeight = sourceElement.videoHeight;
                photoCanvas.width = sourceWidth;
                photoCanvas.height = sourceHeight;

                const videoTrack = currentStream.getVideoTracks()[0];
                const facingMode = videoTrack.getSettings().facingMode;

                if (facingMode === 'user') {
                    ctx.translate(photoCanvas.width, 0);
                    ctx.scale(-1, 1);
                }

                ctx.drawImage(sourceElement, 0, 0, photoCanvas.width, photoCanvas.height);
                ctx.setTransform(1, 0, 0, 1, 0, 0);
                drawWatermark(ctx, photoCanvas.width, photoCanvas.height);

                const dataUrl = photoCanvas.toDataURL('image/jpeg', 0.9);
                previewImage.src = dataUrl;
                downloadLink.href = dataUrl;
                const timestamp = new Date();
                downloadLink.download = `水印相机_${timestamp.getFullYear()}-${(timestamp.getMonth() + 1).toString().padStart(2, '0')}-${timestamp.getDate().toString().padStart(2, '0')}.jpg`;

                downloadLink.classList.toggle('hidden', isWeChat);
                wechatSaveTip.classList.toggle('hidden', !isWeChat);

                showPreviewModal();
                stopCurrentStream();
                clearInterval(watermarkTimer);
            }

            function startLocationLookup() {
                if (typeof AMap === 'undefined') {
                    showMessageBox('高德地图SDK未加载', '定位服务暂不可用，请检查网络后重试或刷新页面。');
                    getLocationBtn.disabled = true;
                    return;
                }

                locationInfo.text = '正在定位...';
                drawRealtimeWatermark();
                getLocationBtn.disabled = true;
                getLocationBtn.classList.add('loading');
                const geolocation = new AMap.Geolocation({
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 0,
                    convert: true,
                });

                geolocation.getCurrentPosition((status, result) => {
                    getLocationBtn.disabled = false;
                    getLocationBtn.classList.remove('loading');
                    if (status === 'complete') {
                        locationInfo.lng = result.position.lng;
                        locationInfo.lat = result.position.lat;
                        const geocoder = new AMap.Geocoder();
                        geocoder.getAddress(result.position, (status, geocodeResult) => {
                            if (status === 'complete' && geocodeResult.regeocode) {
                                locationInfo.text = geocodeResult.regeocode.formattedAddress;
                            } else {
                                locationInfo.text = "无法解析地址";
                                console.error("AMap Geocoder Error:", geocodeResult);
                            }
                            drawRealtimeWatermark();
                        });
                    } else {
                        console.error('AMap Geolocation error:', result);
                        locationInfo.text = null;
                        drawRealtimeWatermark();
                        let errorMsg = '定位失败，请检查网络和系统定位权限。';
                        if(result.message && result.message.includes('Geolocation permission denied')) {
                            errorMsg = '您拒绝了定位权限，请在浏览器设置中开启。';
                        } else if (result.message && result.message.includes('timeout')) {
                            errorMsg = '定位超时，请检查网络或GPS信号。';
                        }
                        showMessageBox('定位失败', errorMsg);
                    }
                });
            }

            // --- Event Listeners ---
            requestPermissionBtn.addEventListener('click', async () => {
                try {
                    permissionScreen.classList.add('hidden');
                    appScreen.classList.remove('hidden');
                    appScreen.classList.add('animate-fade-in-up');
                    await getCameras();
                    await startCamera(selectedDeviceId);
                } catch (err) {
                    console.error("启动相机失败:", err);
                    permissionScreen.classList.remove('hidden');
                    appScreen.classList.add('hidden');
                    if (err.name === 'NotAllowedError') {
                        showMessageBox('权限被拒绝', '请允许相机权限后刷新页面重试');
                    } else {
                        showMessageBox('启动失败', '无法启动相机: ' + err.message);
                    }
                }
            });

            cameraError.addEventListener('click', () => startCamera(selectedDeviceId));

            captureBtn.addEventListener('click', () => {
                if (currentStream && currentStream.active) {
                    processImage(video);
                } else {
                    showMessageBox('错误', '摄像头未启动或无权限，请重试。');
                }
            });

            getLocationBtn.addEventListener('click', startLocationLookup);

            let touchStartTime = 0;
            const longPressDuration = 500; // 长按触发时间（毫秒）

            switchCameraBtn.addEventListener('touchstart', (e) => {
                touchStartTime = Date.now();
                e.preventDefault(); // Prevent default behavior to avoid triggering click
            }, { passive: false });

            switchCameraBtn.addEventListener('touchend', (e) => {
                const touchDuration = Date.now() - touchStartTime;
                if (touchDuration > longPressDuration) {
                    if (availableCameras.length > 1) {
                        showCameraListModal();
                    }
                } else {
                    // Short tap logic
                    if (availableCameras.length > 1) {
                        const currentIndex = availableCameras.findIndex(cam => cam.deviceId === selectedDeviceId);
                        selectedDeviceId = availableCameras[(currentIndex + 1) % availableCameras.length].deviceId;
                        setCookie('selectedDeviceId', selectedDeviceId, 365);
                        populateCameraList();
                        startCamera(selectedDeviceId);
                    }
                }
                touchStartTime = 0; // Reset
            });

            switchCameraBtn.addEventListener('click', (e) => {
                // Ignore click events that might be fired after touchend
                if (e.detail === 0) return;

                if (availableCameras.length > 1) {
                    const currentIndex = availableCameras.findIndex(cam => cam.deviceId === selectedDeviceId);
                    selectedDeviceId = availableCameras[(currentIndex + 1) % availableCameras.length].deviceId;
                    setCookie('selectedDeviceId', selectedDeviceId, 365);
                    populateCameraList();
                    startCamera(selectedDeviceId);
                }
            });

            closeModalBtn.addEventListener('click', () => {
                hidePreviewModal();
                startCamera(selectedDeviceId);
            });

            // Added event listener to close the camera list modal
            cameraListModal.addEventListener('click', (e) => {
                if (e.target.id === 'camera-list-modal') {
                    hideCameraListModal();
                }
            });

            checkCameraPermission();
        });
    </script>
